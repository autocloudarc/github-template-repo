name: Java Spring Framework with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Spring Framework Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Verify Java installation
      run: |
        java -version
        echo "JAVA_HOME: $JAVA_HOME"
    
    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 'latest'
    
    - name: Verify Maven installation
      run: |
        mvn --version
        echo "Maven installation verified"
    
    - name: Install Spring Framework dependencies
      run: |
        echo "Installing Spring Framework dependencies..."
        mvn dependency:resolve
    
    - name: Build with Maven
      run: mvn clean install -DskipTests
    
    - name: Run tests
      run: mvn test
    
    - name: Package application
      run: mvn package
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: spring-app-artifacts
        path: target/*.jar
        retention-days: 30
